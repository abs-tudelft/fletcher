image: docker:latest

stages:
  - check
  - test
  - build
  - examples

# before_script:
#   - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER $CI_REGISTRY --password-stdin

.env: &env
  ARROW_VERSION: 0.11.1

  GHDL_IMAGE: ghdl/ghdl
  GHDL_TAG: ubuntu18-llvm-5.0

  RUST_VERSION: 1.30.1
  RUST_VHDL_PARSER_CRATE_VERSION: 0.3.0

.cmake-env: &cmake-env
  <<: *env
  APT_PACKAGES: cmake g++
  CMAKE_BUILD_TYPE: Debug
  FLETCHER_TESTS: 1
  FLETCHER_PYTHON: 0

.cmake-build-env: &cmake-build-env
  <<: *cmake-env
  FLETCHER_TESTS: 0
  CMAKE_BUILD_TYPE: Release

variables:
  <<: *env

.apt-install: &apt-install |
  [ "$APT_PACKAGES" ] && apt-get update && apt-get install -y $APT_PACKAGES

vhdl-syntax:
  stage: check
  image: rust:${RUST_VERSION}-slim-stretch
  before_script:
    - cargo install vhdl_parser --version $RUST_VHDL_PARSER_CRATE_VERSION
  script:
    - find hardware -name "*.vhd" |
      xargs vhdl_parser --show

.ghdl-check-job: &ghdl-check-job
  stage: check
  image: $GHDL_IMAGE:$GHDL_TAG
  script:
    - find hardware/vhdl -name "*.vhd" |
      xargs ghdl -i -v --std=${STD:-08} |
      grep entity |
      sed -e 's/entity //' |
      sed -e 's/ \*\*//' |
      xargs -L 1 ghdl -m --std=${STD:-08} --ieee=synopsys

vhdl-93c:
  <<: *ghdl-check-job
  variables:
    <<: *env
    STD: 93c

vhdl-08:
  <<: *ghdl-check-job

vhdl-08:
  <<: *ghdl-check-job
  stage: test
  allow_failure: true
  script:
    - find hardware -name "*.vhd" |
      xargs ghdl -i -v --std=${STD:-08} |
      grep entity |
      grep _tb |
      sed -e 's/entity //' |
      sed -e 's/ \*\*//' |
      xargs -i -t bash -c '
      ghdl -m --std=${STD:-08} --ieee=synopsys {};
      ghdl -r --std=${STD:-08} --ieee=synopsys {} --stop-time=100ns'

.cmake-job: &cmake-job
  image: mbrobbel/libarrow:$ARROW_VERSION
  variables:
    <<: *cmake-env
  before_script:
    - |
      [ "$FLETCHER_TESTS" ] && export APT_PACKAGES="$APT_PACKAGES libgtest-dev"
    - *apt-install
    - mkdir -p build
  script:
    - pushd build
    - cmake
        -DCMAKE_BUILD_TYPE=$CMAKE_BUILD_TYPE
        -DFLETCHER_PYTHON=$FLETCHER_PYTHON
        -DFLETCHER_TESTS=$FLETCHER_TESTS
        ../$SOURCE_PATH
    - make -j
    - |
      [ "$FLETCHER_TESTS" ] && make test

.cmake-test-job: &cmake-test-job
  <<: *cmake-job
  stage: test

.cmake-build-job: &cmake-build-job
  <<: *cmake-job
  stage: build
  variables:
    <<: *cmake-build-env

cpp-runtime:
  <<: *cmake-test-job
  variables:
    <<: *cmake-env
    SOURCE_PATH: runtime/cpp

cpp-common:
  <<: *cmake-test-job
  variables:
    <<: *cmake-env
    SOURCE_PATH: common/cpp

cpp-all:
  <<: *cmake-test-job
  variables:
    <<: *cmake-env
    FLETCHER_CPP: 1
    FLETCHER_GEN: 1
    FLETCHER_ECHO: 1

cpp-echo-runtime:
  <<: *cmake-build-job
  variables:
    <<: *cmake-build-env
    SOURCE_PATH: platforms/echo/runtime

cpp-fletchgen:
  <<: *cmake-build-job
  variables:
    <<: *cmake-build-env
    SOURCE_PATH: codegen/fletchgen

cpp-all:
  <<: *cmake-build-job
  variables:
    <<: *cmake-build-env
    FLETCHER_CPP: 1
    FLETCHER_GEN: 1
    FLETCHER_ECHO: 1
