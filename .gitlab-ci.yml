image: docker:latest

stages:
  - check
  - test
  - build
  - examples

# before_script:
#   - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER $CI_REGISTRY --password-stdin

.env: &env
  ARROW_VERSION: 0.11.1
  AWS_FPGA_VERSION: 1.4.4

  GHDL_IMAGE: ghdl/ghdl
  GHDL_TAG: ubuntu18-llvm-5.0

  RUST_VERSION: 1.30.1
  RUST_VHDL_PARSER_CRATE_VERSION: 0.3.0

.cmake-env: &cmake-env
  <<: *env
  APT_PACKAGES: cmake g++
  CMAKE_BUILD_TYPE: Debug
  CTEST_OUTPUT_ON_FAILURE: 1
  FLETCHER_CPP: 0
  FLETCHER_ECHO: 0
  FLETCHER_AWS: 0
  FLETCHER_GEN: 0
  FLETCHER_PYTHON: 0
  FLETCHER_TESTS: 1

.cmake-build-env: &cmake-build-env
  <<: *cmake-env
  FLETCHER_TESTS: 0
  CMAKE_BUILD_TYPE: Release

variables:
  <<: *env

.apt-install: &apt-install |
  [ "$APT_PACKAGES" ] && apt-get update && apt-get install -y $APT_PACKAGES

check-vhdl-syntax:
  stage: check
  image: rust:${RUST_VERSION}-slim-stretch
  before_script:
    - cargo install vhdl_parser --version $RUST_VHDL_PARSER_CRATE_VERSION
  script:
    - find hardware -name "*.vhd" |
      xargs vhdl_parser --show

.ghdl-check-job: &ghdl-check-job
  stage: check
  image: $GHDL_IMAGE:$GHDL_TAG
  script:
    - find hardware/vhdl -name "*.vhd" |
      xargs ghdl -i -v --std=${STD:-08} |
      grep entity |
      sed -e 's/entity //' |
      sed -e 's/ \*\*//' |
      xargs -L 1 ghdl -m --std=${STD:-08} --ieee=synopsys

check-vhdl-93c:
  <<: *ghdl-check-job
  variables:
    <<: *env
    STD: 93c

check-vhdl-08:
  <<: *ghdl-check-job

test-vhdl-08:
  <<: *ghdl-check-job
  stage: test
  allow_failure: true
  script:
    - find hardware -name "*.vhd" |
      xargs ghdl -i -v --std=${STD:-08} |
      grep entity |
      grep _tb |
      sed -e 's/entity //' |
      sed -e 's/ \*\*//' |
      xargs -i -t bash -c '
      ghdl -m --std=${STD:-08} --ieee=synopsys {};
      ghdl -r --std=${STD:-08} --ieee=synopsys {} --stop-time=100ns'

.cmake-job: &cmake-job
  image: mbrobbel/libarrow:$ARROW_VERSION
  variables:
    <<: *cmake-env
  before_script:
    - |
      [ "$FLETCHER_TESTS" -ne 0 ] && export APT_PACKAGES="$APT_PACKAGES libgtest-dev"
      [ "$FLETCHER_AWS" -ne 0 ] && export APT_PACKAGES="$APT_PACKAGES git"
    - *apt-install
    - |
      if [ "$FLETCHER_AWS" -ne 0 ]; then
        git clone --single-branch --depth 1 --branch v$AWS_FPGA_VERSION https://github.com/aws/aws-fpga
        pushd aws-fpga
        source sdk_setup.sh
        popd
      fi
    - mkdir -p build
  script:
    - pushd build
    - cmake
        -DCMAKE_BUILD_TYPE=$CMAKE_BUILD_TYPE
        -DFLETCHER_CPP=$FLETCHER_CPP
        -DFLETCHER_ECHO=$FLETCHER_ECHO
        -DFLETCHER_GEN=$FLETCHER_GEN
        -DFLETCHER_PYTHON=$FLETCHER_PYTHON
        -DFLETCHER_TESTS=$FLETCHER_TESTS
        ../$SOURCE_PATH
    - make -j
    - |
      [ "$FLETCHER_TESTS" -ne 0 ] && make test

.cmake-test-job: &cmake-test-job
  <<: *cmake-job
  stage: test

.cmake-build-job: &cmake-build-job
  <<: *cmake-job
  stage: build
  variables:
    <<: *cmake-build-env

test-cpp-runtime:
  <<: *cmake-test-job
  variables:
    <<: *cmake-env
    SOURCE_PATH: runtime/cpp

test-cpp-common:
  <<: *cmake-test-job
  variables:
    <<: *cmake-env
    SOURCE_PATH: common/cpp

test-cpp-all:
  <<: *cmake-test-job
  variables:
    <<: *cmake-env
    FLETCHER_CPP: 1
    FLETCHER_GEN: 1
    FLETCHER_ECHO: 1

build-cpp-echo-platform:
  <<: *cmake-build-job
  variables:
    <<: *cmake-build-env
    SOURCE_PATH: platforms/echo/runtime

build-cpp-aws-platform:
  <<: *cmake-build-job
  variables:
    <<: *cmake-build-env
    FLETCHER_AWS: 1
    SOURCE_PATH: platforms/aws-f1/runtime

build-cpp-fletchgen:
  <<: *cmake-build-job
  variables:
    <<: *cmake-build-env
    SOURCE_PATH: codegen/fletchgen

build-cpp-all:
  <<: *cmake-build-job
  variables:
    <<: *cmake-build-env
    FLETCHER_CPP: 1
    FLETCHER_GEN: 1
    FLETCHER_ECHO: 1
