branches:
  only:
  - master
  - develop

sudo: required

language: minimal

services:
  - docker

env:
  global:
    - ARROW_VERSION=0.11.1

jobs:
  include:
    - stage: build
      name: "[C++] fletcher"
      script:
        # build fletcher image
        - docker build -t fletcher --build-arg ARROW_VERSION=$ARROW_VERSION .
